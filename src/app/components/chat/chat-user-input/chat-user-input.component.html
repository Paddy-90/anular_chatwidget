<div class="input-group">
  <input type="text" class="form-control" [(ngModel)]="userInput" placeholder="Type your message..."(keyup.enter)="onSubmit()" #inputField>
  <div class="input-group-append">
    <button class="btn btn-primary" type="button" [disabled]="!userInput" (click)="onSubmit()">Send</button>
  </div>
</div>
